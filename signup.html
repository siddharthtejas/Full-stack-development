<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        
    </head>
    <body>
       <h1>Sign Up </h1>
       <form action="#" method="POST">
           <label for="fname">First Name: </label>
           <input type="text" id="fname" name="fname"><br>
           <label for="lname">Last Name: </label>
           <input type="text" id="lname" name="lname"><br>
           <label for="password">Password: </label>&nbsp;
           <input type="password" id="password" name="password"><br>
           <label for="cpassword">Confirm Password: </label>
           <input type="password" id="cpassword" name="cpassword"><br>
           <label>Skills: </label>
           <input type="checkbox" value="c++">
           <label>C++</label>
           <input type="checkbox" value="Java">
           <label>Jave</label>
           <input type="checkbox" value="Python">
           <label>Python</label><br>
           <label>Sex: </label>
           <input type="radio" name="gender" value="male">Male</input>
           <input type="radio" name="gender" value="female">Female</input>
           <input type="radio" name="gender" value="Others">Others</input><br>
           <label>DOB:</label>
           <input type="date">
           <br>
           <label>Address: </label>
           <select>
               <option selected>Select Your City</option>
               <option>Delhi</option>
               <option>Mumbai</option>
               <option>Chennai</option>
               <option>Bnagalore</option>
               
           </select>
           <br>
           <label>Upload Your Resume: </label>
           
           <input type="file">
           <br>
           <input type="submit">
           <input type="reset">

        
        

       </form>
       <a href="./homepage.html">Go To Home Page</a>&nbsp; &nbsp;
    <a href="./Signin.html">Go To Sign In Page</a>

    </body>
</html>
